###################################################
#                  Mark down
###################################################
[[plugins]]
repo = 'iamcco/markdown-preview.nvim'
on_ft =  ['markdown', 'pandoc.markdown', 'rmd','md']
build = 'cd add & yarn install'

# Writing mode
[[plugins]]
repo = 'junegunn/goyo.vim'


####################################################
#                   Match Tags 
####################################################
[[plugins]]
repo = 'tmhedberg/matchit'

# Automatically Rename HTML Tags
[[plugins]]
repo = 'AndrewRadev/tagalong.vim'

# HTML Tag Match
[[plugins]]
repo = 'Valloric/MatchTagAlways'
hook_add = '''
let g:mta_filetypes = {
    \ 'html' : 1,
    \ 'vue' : 1,
    \}
nnoremap <leader>5 :MtaJumpToOtherTag<cr>
'''

[[plugins]]
repo = 'alvan/vim-closetag'
hook_add = '''
  let g:closetag_filenames = '*.html,*.xhtml,*.vue'
'''

# closing parenthesis auto input
[[plugins]]
repo = 'cohama/lexima.vim'


####################################################
#                   Color Code Support
####################################################
# Color Code Highlight
[[plugins]]
repo = 'gko/vim-coloresque'

# Color Picker
[[plugins]]
repo = 'KabbAmine/vCoolor.vim'

####################################################
#                   Comment 
####################################################
[[plugins]]
repo = 'preservim/nerdcommenter'
hook_add = '''
let g:NERDSpaceDelims=1
let g:NERDDefaultAlign='left'
'''


